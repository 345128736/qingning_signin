name: auto_daka
on:
  push:
    branches: [ master ]
  schedule:
    - cron: "* * * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: process
      run: |
        python3 test.py data.json
